<div class="container p-4">
    <div class="row">

        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12  mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Edit Profile</h3>
                </div>

                <div class="card-body">
                    <form (ngSubmit)="editProfile(profileForm)" #profileForm="ngForm">
                        <div class="form-group">
                            <textarea name="profile" #profile="ngModel" [(ngModel)]="summary.profile" rows="8" class="form-control" placeholder="Write your profile"></textarea>
                        </div>

                        <input type="text" name="id" #id="ngModel" [(ngModel)]="summary._id" style="display: none;">

                        <input type="submit" class="btn btn-primary btn-block" value="Edit">
                    </form>

                        <input type="submit" class="btn btn-primary btn-block" value="Edit">
                    </form> -->
