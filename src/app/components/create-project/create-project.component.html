<div class="container p-4">
    <div class="row">

        <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Create Project</h3>
                </div>

                <div class="card-body">
                    <form [formGroup]="projectForm " (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="project.title" name="title" formControlName="title" placeholder="Title" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <textarea name="description" [(ngModel)]="project.description" rows="2" formControlName="description" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" (change)="fileChangeEvent($event)" formControlName="img">
                            <!-- <img [src]="image" alt=""> -->
                        </div>

                        <input type="submit" class="btn btn-primary btn-block" value="Create">
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>
