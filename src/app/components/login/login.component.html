<div class="container p-4">
    <div class="row">

        <div class="col-xl-4 col-lg-6 col-md-10 col-sm-12 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>

                <i class="fa fa-user-o" aria-hidden="true"></i>
                <div class="card-body">
                    <form [formGroup]="loginForm " (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" formControlName="email" name="email" placeholder="Email" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <input type="submit" [disabled]="!loginForm.valid" value="SignIn" class="btn btn-primary btn-block">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
